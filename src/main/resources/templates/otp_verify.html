<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Enter OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 50px auto;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
<h2>Enter OTP</h2>

<!-- Display any error message if present -->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<!-- OTP entry form -->
<form action="/EcommerceStore/verify" method="post">

  <label for="otp">Enter OTP:</label>
  <input readonly hidden="hidden" type="email" name="email" th:value="${email}">
  <input type="text" id="otp" name="otp" required>

  <button type="submit">Verify</button>
</form>
</body>
</html>
