<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lịch Vệ Sinh Thiết Bị</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Đặt Lịch Vệ Sinh Thiết Bị</h2>
    <form th:action="@{/schedule}" method="post">
        <div class="form-group">
            <label for="orderdetail">Chọn sản phẩm đã mua:</label>
            <select class="form-control" id="orderdetail" name="orderdetail" required>
                <option th:each="orderdetail : ${orderDetails}" th:value="${orderdetail.orderDetailID}" th:text="${orderdetail.product.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Chọn ngày:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="time">Chọn khung giờ:</label>
            <select class="form-control" id="time" name="time" required>
                <option value="8-11">8:00 AM - 11:00 AM</option>
                <option value="13-16">1:00 PM - 4:00 PM</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Đặt Lịch</button>
    </form>
</div>
</body>
</html>
