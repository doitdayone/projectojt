<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đặt Lịch Vệ Sinh Thiết Bị</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:if="${!addresses.isEmpty()}" class="container mt-5">
    <h2>Đặt Lịch Vệ Sinh Thiết Bị</h2>
    <form th:action="@{/EcommerceStore/clean-booking/booking}" method="post">
        <div class="form-group">
            <label for="orderDetail">Chọn sản phẩm đã mua:</label>
            <select class="form-control" id="orderDetail" name="orderDetail" required>
                <option th:each="orderDetail : ${orderDetails}" th:value="${orderDetail.orderDetailID}" th:text="${orderDetail.NameDateText()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Chọn ngày:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="name">Tên người nhận:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="shift">Ca làm việc:</label>
            <select class="form-control" id="shift" name="shift" required>
                <option value="1">Ca sáng (8:00 AM - 11:00 AM)</option>
                <option value="2">Ca chiều (1:00 PM - 4:00 PM)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <select class="form-control" id="address" name="address" required>
                <option th:each="address : ${addresses}" th:value="${address.addressID}" th:text="${address.toString()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Đặt Lịch</button>
    </form>
</div>
<div th:if="${addresses.isEmpty()}" class="container mt-5">
    <h2>For Da Nang city only</h2>
</div>
</body>
</html>
